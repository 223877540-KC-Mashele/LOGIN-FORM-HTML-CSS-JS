<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Travel Agency</title>
    <link rel="stylesheet" href="assets/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/images/logo.png" class="logo" alt="Travel Agency Logo">
        </div>
        <h2>BLUESKY </h2>
        <h3>The World, Our Adventure</h3>
    </header>
    <main>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Your Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    
                    <input id="fullName" type="text" placeholder="Full Name" />
                    <span class="error"></span>
                    
                    
                    <input id="email" type="email" placeholder="Email Address" />
                    <span class="error"></span>
                    
                    
                    <input id="password" type="password" placeholder="Password" />
                    <span class="error"></span>
                    
                    
                    <input id="confirmPassword" type="password" placeholder="Confirm Password" />
                    <span class="error"></span>
                    
                    
                    <input id="phoneNumber" type="text" placeholder="Phone Number" />
                    <span class="error"></span>
                
                    <button>Register</button>
                    <p>Already have an account? <a href="login.html">Log in here</a>.</p> <!-- Link to login page -->
                </form>
            </div>
        </div>
    </main>
    
    <script src="assets/js/main.js"></script>
    <script defer src="assets/js/registration.js"></script>

</body>
</html>
